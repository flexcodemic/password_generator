<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator App - Flex Codemy</title>
        <link rel="stylesheet" href="style.css" />        
    </head>
    <body>
        <!-- Password Generator -->
        <div class="container">
            <div class="wrapper">
            <h1>Password Generator App</h1>
            <h3>This App enables you to generate a secured random password</h3>
            <!-- Input field -->
            <div class="input-box">
                <input type="number" id="txtInput" placeholder="Enter the password length (5 - 25)" min="5" max="25" autofocus>
                <button type="button" class="inputBtn" id="inputBtn">Genarate Password</button>
            </div>

            <!-- Character Selection Button -->
            <div class="btn-box" id="reset">
                <button type="button" id="lowerBtn">Add [abcdefgh]</button>
                <button type="button" id="upperBtn">Add [ABCDEFGH]</button>
                <button type="button" id="numberBtn">Add [01234567]</button>
                <button type="button" id="symbolBtn">Add [~>!:$@%&]</button>
            </div>
            <!-- Password Generator displayer -->
            <div class="box">
                <h2 id="generatedResult"></h2>
            </div>
            <div class="status">
            <small class="status-circle" id="statusCircle"></small>
            <small class="status-txt" id="statusResult"></small>
            </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
